<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src = "https://spelprogrammering.nu/simple.js"> 
       rectangle(5, 5, totalWidth, totalHeight, "black"); // bakgrund 
       var zombies= [];
       var i = 0;
       while (i<10)
       {
           zombies.push({ x: random(totalWidth), y: random(totalHeight), speed : random(1,5)});
           i += 1;
       }
       var zombie = { x: random(totalWidth), y: random(totalHeight), speed : random(1,5)} // position på zombie 
       hideMouse(); 
       function update(){
         fill("black");
       
           var i = 0;
           while(i<10)
           {
               var zombie = zombies[i];
           
               picture(zombie.x, zombie.y, "bilder/man-zombie.png")
               picture(mouse.x, mouse.y, "bilder/emoji.png")
           
               if (zombie.x < mouse.x)    // zombie går åt vänster om mouse 
                 zombie.x += zombie.speed;  // det här gör att zombie försöker att nå mouse 
               else
                 zombie.x -= zombie.speed; 
              
               if (zombie.y < mouse.y)    // går uppåt och nedåt 
                 zombie.y += zombie.speed;  
               else
                 zombie.y -= zombie.speed;

              
               if (keyboard.space) {
                 stopUpdate() 
                 text(600, 70, 60, "Pausat", "white")
               }

              
               if(distance(mouse, zombie) < 100){
                   text(550,60,50,"Game over !", "red")
                   stopUpdate();
                   showMouse();
               }  
               i += 1;
                           
           }
       }
    </script>
 </body>
</html>
